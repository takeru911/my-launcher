<!DOCTYPE html>
<html>
<head>
    <title>Native Host Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
        }
        button {
            padding: 10px;
            margin: 10px;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f5f5f5;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Native Host Connection Test</h1>
    
    <button id="connectBtn">Connect to Native Host</button>
    <button id="getTabsBtn" disabled>Get Tabs</button>
    <button id="disconnectBtn" disabled>Disconnect</button>
    
    <div id="output"></div>

    <script>
        let port = null;
        const output = document.getElementById('output');
        
        function log(message, className = '') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = className;
            div.textContent = `[${timestamp}] ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        document.getElementById('connectBtn').addEventListener('click', () => {
            log('Attempting to connect to native host...');
            
            try {
                port = chrome.runtime.connectNative('com.mylauncher.tabconnector');
                
                port.onMessage.addListener((message) => {
                    log('Received: ' + JSON.stringify(message, null, 2), 'success');
                });
                
                port.onDisconnect.addListener(() => {
                    log('Disconnected from native host', 'error');
                    if (chrome.runtime.lastError) {
                        log('Error: ' + chrome.runtime.lastError.message, 'error');
                    }
                    port = null;
                    updateButtons();
                });
                
                log('Connection attempt initiated', 'success');
                updateButtons();
                
            } catch (e) {
                log('Exception: ' + e.message, 'error');
            }
        });
        
        document.getElementById('getTabsBtn').addEventListener('click', () => {
            if (port) {
                log('Sending getTabs command...');
                port.postMessage({ command: 'getTabs' });
            }
        });
        
        document.getElementById('disconnectBtn').addEventListener('click', () => {
            if (port) {
                port.disconnect();
                port = null;
                log('Manually disconnected');
                updateButtons();
            }
        });
        
        function updateButtons() {
            document.getElementById('connectBtn').disabled = port !== null;
            document.getElementById('getTabsBtn').disabled = port === null;
            document.getElementById('disconnectBtn').disabled = port === null;
        }
        
        // Check for chrome.runtime
        if (!chrome.runtime) {
            log('ERROR: chrome.runtime is not available. Make sure this is loaded as an extension page.', 'error');
        }
    </script>
</body>
</html>
